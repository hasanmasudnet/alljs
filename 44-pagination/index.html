<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Pagination</title>
</head>
<body>

    <header class="p-3 bg-info">
        <h1 class="display-4 text-center text-light">
            100 Top US Cities by Population
        </h1>
    </header>
    <main class="pt-3 pb-3">
        <table class="table table-borderless  mb-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Population</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr> -->
            </tbody>
        </table>

        <ul class="pagination justify-content-center p-2">
            <!--     <li class="page-item"><a class="page-link text-success pagi-btn" href="#" data-id="1">1</a></li> -->
        </ul>
    </main>

    <footer class="p-3 bg-light text-center">
        Made by <a class="text-success" href="https://twitter.com/TutulDevs">Tutul</a>. <br />
        See my other <a class="text-success" href="https://all-js.netlify.app">JS projects</a>.
    </footer>


    <script src="app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
