<body>
    <header>
        <div class="content">
            <h1 class="logo">
                <span class="js">JS</span>

                <input type="email" placeholder="a@b.dev" class="email" required />
                <input type="password" placeholder="1234" class="password" />
                <button type="submit" class="loginBtn">Login</button>
            </form>
        </div>
    </header>

    <main>
        <section class="homepage-box">
            <div class="homepage">
                <h1 class="title"><span class="js">JS</span> Bank</h1>
                <h3>The only bank you need!</h3>
            </div>
        </section>
        <section class="banking-box">
            <div class="banking">
                <div class="curBalBox">
                    <h2>Current Balance</h2>
                    <h2 class="curBal"> <span class="sum">1250</span> â‚¬</h2>
                </div>

                <div class="boxes">

                                Deposit
                            </p>

                                25/11/'20
                            </p>

                                1800 â‚¬

                        </li>
                        <li class="wit">

                                Withdrawn
                            </p>
                            <p class="date">
                                05/10/'20
                            </p>
                            <p class="amount">
                                - 550 â‚¬
                            </p>
                        </li>
                    </ul>
                    <!-- infoBox -->
                    <div class="formBox">
                        <form class="form depForm">
                            <h3>Deposit</h3>
                            <div>
                                <input type="number" placeholder="Amount" />
                                <button type="submit">&#9755;</button>
                            </div>
                        </form>
                        <form class="form witForm">
                            <h3>Withdraw</h3>
                            <div>
                                <input type="number" placeholder="Amount" />
                                <button type="submit">&#9755;</button>
                            </div>
                        </form>
                    </div>
                    <!-- FormBox -->
                </div>
                <!-- boxes -->
            </div>
        </section>
    </main>
