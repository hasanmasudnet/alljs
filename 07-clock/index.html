<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock - WDS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>

                <!--Number-->
                <div class="number number1"><span></span></div>
                <div class="number number2"><span></span></div>
                <div class="number number3"><span></span></div>
                <div class="number number4"><span></span></div>
                <div class="number number5"><span></span></div>
                <div class="number number6"><span></span></div>
                <div class="number number7"><span></span></div>
                <div class="number number8"><span></span></div>
                <div class="number number9"><span></span></div>
                <div class="number number10"><span></span></div>
                <div class="number number11"><span></span></div>
                <div class="number number12"><span></span></div>
            </div>
        </main>

        <p class="footer">
            This project is developed with the help of
            <a href="https://www.youtube.com/watch?v=Ki0XXrlKlHY">WDS</a>.
            <br />
            See my other
            <a href="https://all-js.netlify.app/">JavaScript Projects</a>.
        </p>

        <script src="app.js"></script>
    </body>
</html>
