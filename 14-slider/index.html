<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="slider-container">
                <div class="slide">
                    <img src="img/2.jpg" class="slide-img" alt="slide image" />
                    <h1>1</h1>
                </div>

                <div class="slide">
                    <h1>2</h1>
                </div>

                <div class="slide">
                    <h1>3</h1>
                </div>

                <div class="slide">
                    <div>
                        <img
                            src="img/person-1.jpeg"
                            class="person-img"
                            alt="slide image"
                        />
                        <h4>Jane Doe</h4>
                        <h1>4</h1>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="prevBtn">prev</button>

                <button type="button" class="nextBtn">next</button>
            </div>
        </main>

        <p
            class="footer"
            style="font-size: 15px; padding: 1rem; text-align: center"
        >
            This project is inspired by
            <a href="https://twitter.com/john_smilga">John Smilga</a>. <br />

            See my other
            <a href="https://all-js.netlify.app/">JavaScript projects</a>.
        </p>

        <script src="app.js"></script>
    </body>
</html>
