<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="timer-box">
                <div class="timer-main">
                    <div class="timer-overlay">
                        <span class="mins">25 </span>:
                        <span class="secs">00</span>
                    </div>
                </div>

                <div class="controls">
                    <button type="button" title="Start" class="start">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-play-circle"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10 8 16 12 10 16 10 8"></polygon>
                        </svg>
                    </button>
                    <button type="button" title="Stop" class="stop">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-pause-circle"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="10" y1="15" x2="10" y2="9"></line>
                            <line x1="14" y1="15" x2="14" y2="9"></line>
                        </svg>
                    </button>
                    <button type="button" title="Reset" class="reset">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-refresh-ccw"
                        >
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <polyline points="23 20 23 14 17 14"></polyline>
                            <path
                                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <p
            class="footer"
            style="font-size: 1.5rem; padding: 1rem; text-align: center"
        >
            See my other
            <a href="https://all-js.netlify.app/">JavaScript projects</a>.
        </p>

        <script src="app.js"></script>
    </body>
</html>
