<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <main>
            <form class="form">
                <div>
                <label for="weight">Weight: </label>
                <input type="text" name="weight" id="weight" placeholder="Kilogram" required />
                </div>
                
                <div>
                    <label for="height">Height: </label>
                    <input type="text" name="height" id="height" placeholder="Centimeter" required/>
                </div>
                <div>
                    <p class="result">Your BMI is: 00</p>
                </div>
                <div>
                    <button type="submit" class="btn">BMI</button>
                </div>
            </form>
        </main>
        
        
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
