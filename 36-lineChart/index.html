<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line Chart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <h1>Line Chart</h1>
    
    <form class="form">
        <input type="text" placeholder="Name" required class="name"/>
        <input type="number" placeholder="Value(1-100)" min="1" max="100" required class="val"/>
        <button type="submit">Create</button>
    </form>
    
    <main>
        <div class="charts">
            <div class="chart" style="height:80%;background:#777;">
                <div class="chart-snippet">
                    <span>Carla</span>
                    <span>80</span>
                </div>
            </div>
        </div>
    </main>
    
    <p class="footer">
        Made by <a href="https://twitter.com/TutulDevs">Tutul</a>. <br />
        See my other <a href="https://all-js.netlify.app">JS projects</a>.
    </p>
    
    
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
