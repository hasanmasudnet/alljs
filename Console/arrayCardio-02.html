<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Array Cardio 02 💪💪</title>
    </head>
    <body>
        <h2>Array Cardio 02 💪💪</h2>
        <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: 'Wes', year: 1988 },
                { name: 'Kait', year: 1986 },
                { name: 'Irv', year: 1970 },
                { name: 'Lux', year: 2015 },
            ];

            const comments = [
                { text: 'Love this!', id: 523423 },
                { text: 'Super good', id: 823423 },
                { text: 'You are the best', id: 2039842 },
                { text: 'Ramen is my fav food ever', id: 123523 },
                { text: 'Nice Nice Nice!', id: 542328 },
            ];

            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19 or older?
            const currentYear = new Date().getFullYear();

            const isAdult = (person) => {
                if (currentYear - person.year >= 19) return true;
            };
            console.log(people.some(isAdult));

            // WES
            const isAdultWES = people.some(
                (person) => currentYear - person.year >= 19
            );
            console.log({ isAdultWES });

            // Array.prototype.every() // is everyone 19 or older?
            const isOlder = people.every(
                (person) => currentYear - person.year >= 19
            );
            console.log({ isOlder });

            // Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423
            const comment = comments.find((comment) => comment.id === 823423);
            console.log(comment);

            // Array.prototype.findIndex()
            // Find the comment with this ID
            const getIndex = comments.findIndex(
                (comment) => comment.id === 823423
            );
            console.log(getIndex);

            // delete the comment with the ID of 823423
            //comments.splice(getIndex, 1);
            console.table(comments);

            // or make a new array after deleting the prev id
            // we take the first to the selected & from the selected to the last one
            const newComments = [
                ...comments.slice(0, getIndex),
                ...comments.slice(getIndex + 1),
            ];

            console.table(newComments);
        </script>
    </body>
</html>
