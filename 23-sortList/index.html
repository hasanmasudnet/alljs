<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sortable Table</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="table-responsive">
            <h1>Sortable Table</h1>

            <table class="table table-striped table-hover table-dark">
                <thead class="thead-dark">
                    <th data-colname="name" data-order="desc">
                        Name &#9650
                    </th>
                    <th data-colname="age" data-order="desc">
                        Age &#9650
                    </th>
                    <th data-colname="birthdate" data-order="desc">
                        Birthday &#9650
                    </th>
                </thead>

                <tbody class="tableBody"></tbody>
            </table>
        </main>

        <p
            class="footer"
            style="font-size: 1.25rem; padding: 1rem; text-align: center"
        >
            See my other
            <a href="https://all-js.netlify.app/">JavaScript projects</a>.
        </p>

        <script src="app.js"></script>
    </body>
</html>
